[tox]
envlist = 27gevent

[testenv]
basepython = python2.7
commands = nosetests ./tests
deps =
mock
nose
a

[testenv:27gevent]
deps =
    {[testenv]deps}
    gevent
setenv =
    GOLESS_BACKEND = gevent

[testenv:coverageenv]
commands = coverage run --source=goless,tests setup.py test
deps =
{[testenv]deps}
gevent
coverage
setenv =
    GOLESS_BACKEND = gevent

[testenv:pypystackless]
basepython = pypy
deps =
    {[testenv]deps}
setenv =
    GOLESS_BACKEND = stackless
